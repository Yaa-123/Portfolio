<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Navigation Menu</title>
    <style>
        /* Core Variables */
        :root {
            --bg: #ffffff;
            --accent: #f1f5f9;
            --accent-text: #1e293b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Base Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, sans-serif;
            padding: 2rem;
            background: #f8fafc;
            min-height: 100vh;
        }

        /* Navigation Container */
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        /* Main Navigation */
        .navigation-menu {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 0.5rem;
            box-shadow: var(--shadow);
        }

        /* Menu List */
        .nav-list {
            display: flex;
            list-style: none;
            gap: 0.25rem;
            width: 100%;
        }

        /* Menu Items */
        .nav-item {
            position: relative;
        }

        /* Menu Triggers */
        .nav-trigger {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 44px;
            padding: 0 1.25rem;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            color: inherit;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            white-space: nowrap;
        }

        .nav-trigger:hover {
            background: var(--accent);
            color: var(--accent-text);
        }

        .nav-trigger[aria-expanded="true"] {
            background: var(--accent);
            color: var(--accent-text);
        }

        /* Chevron Icon */
        .nav-chevron {
            margin-left: 0.5rem;
            width: 1rem;
            height: 1rem;
            transition: transform 0.3s ease;
        }

        .nav-trigger[aria-expanded="true"] .nav-chevron {
            transform: rotate(180deg);
        }

        /* Dropdown Content */
        .nav-content {
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 0;
            min-width: 240px;
            background: var(--bg);
            border-radius: 8px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            z-index: 100;
            opacity: 0;
            transform: translateY(-10px);
            visibility: hidden;
            transition: var(--transition);
        }

        .nav-content[aria-hidden="false"] {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        /* Mega Menu */
        .mega-menu {
            width: 100%;
            left: 0;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .mega-menu-column h3 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--accent-text);
        }

        /* Menu Links */
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }

        .nav-link:hover {
            background: var(--accent);
            color: var(--accent-text);
        }

        .nav-link-icon {
            margin-right: 0.75rem;
            width: 1.25rem;
            height: 1.25rem;
            color: #64748b;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: transparent;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }

            .nav-list {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: var(--bg);
                flex-direction: column;
                padding: 1rem;
                gap: 0.5rem;
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .nav-list[aria-expanded="true"] {
                transform: translateX(0);
            }

            .nav-item {
                width: 100%;
            }

            .nav-trigger {
                width: 100%;
                justify-content: space-between;
            }

            .nav-content {
                position: static;
                box-shadow: none;
                border: none;
                opacity: 1;
                visibility: visible;
                transform: none;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }

            .nav-content[aria-hidden="false"] {
                max-height: 1000px;
                margin-top: 0.5rem;
                padding-left: 1rem;
            }

            .mega-menu {
                grid-template-columns: 1fr;
                padding: 0.5rem 0;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Close Button */
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            display: none;
        }

        @media (max-width: 768px) {
            .close-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <nav class="navigation-menu">
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 12h18M3 6h18M3 18h18" />
                </svg>
            </button>

            <ul class="nav-list" id="main-nav">
                <button class="close-button" aria-label="Close menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </button>

                <li class="nav-item">
                    <button class="nav-trigger" aria-expanded="false" aria-controls="products-menu">
                        Products
                        <svg class="nav-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M6 9l6 6 6-6" />
                        </svg>
                    </button>
                    <div class="nav-content" id="products-menu" aria-hidden="true">
                        <a href="#" class="nav-link">
                            <svg class="nav-link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                            </svg>
                            All Products
                        </a>
                        <a href="#" class="nav-link">
                            <svg class="nav-link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                            New Releases
                        </a>
                        <a href="#" class="nav-link">
                            <svg class="nav-link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                            </svg>
                            Featured
                        </a>
                    </div>
                </li>

                <li class="nav-item">
                    <button class="nav-trigger" aria-expanded="false" aria-controls="solutions-menu">
                        Solutions
                        <svg class="nav-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M6 9l6 6 6-6" />
                        </svg>
                    </button>
                    <div class="nav-content" id="solutions-menu" aria-hidden="true">
                        <a href="#" class="nav-link">For Business</a>
                        <a href="#" class="nav-link">For Education</a>
                        <a href="#" class="nav-link">For Developers</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-trigger">Pricing</a>
                </li>

                <li class="nav-item">
                    <button class="nav-trigger" aria-expanded="false" aria-controls="resources-menu">
                        Resources
                        <svg class="nav-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M6 9l6 6 6-6" />
                        </svg>
                    </button>
                    <div class="nav-content mega-menu" id="resources-menu" aria-hidden="true">
                        <div class="mega-menu-column">
                            <h3>Learn</h3>
                            <a href="#" class="nav-link">Documentation</a>
                            <a href="#" class="nav-link">Tutorials</a>
                            <a href="#" class="nav-link">API Reference</a>
                        </div>
                        <div class="mega-menu-column">
                            <h3>Community</h3>
                            <a href="#" class="nav-link">Forums</a>
                            <a href="#" class="nav-link">Discord</a>
                            <a href="#" class="nav-link">Events</a>
                        </div>
                        <div class="mega-menu-column">
                            <h3>Support</h3>
                            <a href="#" class="nav-link">Help Center</a>
                            <a href="#" class="nav-link">Contact Us</a>
                            <a href="#" class="nav-link">Status</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            const closeButton = document.querySelector('.close-button');
            const navList = document.getElementById('main-nav');

            mobileToggle.addEventListener('click', function() {
                const isExpanded = navList.getAttribute('aria-expanded') === 'true';
                navList.setAttribute('aria-expanded', !isExpanded);
            });

            closeButton.addEventListener('click', function() {
                navList.setAttribute('aria-expanded', 'false');
            });

            // Desktop dropdown functionality
            const triggers = document.querySelectorAll('.nav-trigger[aria-controls]');

            triggers.forEach(trigger => {
                const menu = document.getElementById(trigger.getAttribute('aria-controls'));

                // Click handler
                trigger.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768) {
                        const isExpanded = this.getAttribute('aria-expanded') === 'true';
                        this.setAttribute('aria-expanded', !isExpanded);
                        menu.setAttribute('aria-hidden', isExpanded);
                    } else {
                        e.stopPropagation();
                        const isExpanded = this.getAttribute('aria-expanded') === 'true';
                        
                        // Close all other menus
                        triggers.forEach(t => {
                            if (t !== trigger) {
                                t.setAttribute('aria-expanded', 'false');
                                document.getElementById(t.getAttribute('aria-controls'))
                                    .setAttribute('aria-hidden', 'true');
                            }
                        });

                        // Toggle current menu
                        this.setAttribute('aria-expanded', !isExpanded);
                        menu.setAttribute('aria-hidden', isExpanded);
                    }
                });

                // Keyboard navigation
                trigger.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    } else if (e.key === 'Escape') {
                        this.setAttribute('aria-expanded', 'false');
                        menu.setAttribute('aria-hidden', 'true');
                    }
                });
            });

            // Close menus when clicking outside
            document.addEventListener('click', function() {
                if (window.innerWidth > 768) {
                    triggers.forEach(trigger => {
                        trigger.setAttribute('aria-expanded', 'false');
                        document.getElementById(trigger.getAttribute('aria-controls'))
                            .setAttribute('aria-hidden', 'true');
                    });
                }
            });

            // Prevent menu from closing when clicking inside
            document.querySelectorAll('.nav-content').forEach(menu => {
                menu.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });

            // Resize observer
            function handleResize() {
                if (window.innerWidth > 768) {
                    navList.setAttribute('aria-expanded', 'false');
                    triggers.forEach(trigger => {
                        trigger.setAttribute('aria-expanded', 'false');
                        document.getElementById(trigger.getAttribute('aria-controls'))
                            .setAttribute('aria-hidden', 'true');
                    });
                }
            }

            window.addEventListener('resize', handleResize);
        });
    </script>
</body>
</html>
