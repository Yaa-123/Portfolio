<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        /* Progress Bar Styles */
        .progress {
            --primary: #3b82f6;
            --primary-bg: rgba(59, 130, 246, 0.2);
            
            width: 100%;
            height: 8px;
            background-color: var(--primary-bg);
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-indicator {
            height: 100%;
            width: 100%;
            background-color: var(--primary);
            transform: translateX(-50%); /* Starts at 50% */
            transition: transform 0.4s ease;
        }

        /* Demo Styles */
        body {
            font-family: -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .demo-container {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <!-- Progress Bar -->
        <div class="progress">
            <div class="progress-indicator" 
                 style="transform: translateX(-50%);"
                 data-value="50"></div>
        </div>
    </div>

    <script>
        // Simple usage example:
        function setProgress(percent) {
            const indicator = document.querySelector('.progress-indicator');
            const clampedValue = Math.max(0, Math.min(100, percent));
            indicator.style.transform = `translateX(-${100 - clampedValue}%)`;
            indicator.setAttribute('data-value', clampedValue);
        }

        // Demo: Animate from 0% to 100%
        let progress = 0;
        const demoInterval = setInterval(() => {
            progress += 5;
            setProgress(progress);
            if (progress >= 100) clearInterval(demoInterval);
        }, 200);
    </script>
</body>
</html>
