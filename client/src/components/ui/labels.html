<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Component</title>
    <style>
        /* Base label styles */
        .label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            line-height: 1;
            font-weight: 500;
            user-select: none;
            margin-bottom: 8px;
            color: #333;
            cursor: pointer;
        }

        /* Input field styling */
        .input-field {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* Focus state */
        .input-field:focus {
            outline: none;
            border-color: #646cff;
            box-shadow: 0 0 0 2px rgba(100, 108, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="form-group">
        <!-- Username Input -->
        <input type="text" id="username" class="input-field" placeholder="Enter username">
        <label for="username" class="label">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="12" cy="8" r="5" />
                <path d="M12 13a6 6 0 0 0-6 6h12a6 6 0 0 0-6-6z" />
            </svg>
            Username
        </label>
    </div>

    <div class="form-group" style="margin-top: 20px;">
        <!-- Email Input -->
        <input type="email" id="email" class="input-field" placeholder="Enter email">
        <label for="email" class="label">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                <path d="M22 6l-10 7L2 6" />
            </svg>
            Email
        </label>
    </div>
</body>
</html>
