<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Component</title>
    <style>
        /* Base Styles */
        :root {
            --primary: #3b82f6;
            --border: #e2e8f0;
            --text: #1e293b;
        }
        
        body {
            font-family: -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            padding: 2rem;
            background: #f8fafc;
        }

        /* Pagination Container */
        .pagination {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .pagination-content {
            display: flex;
            gap: 0.25rem;
            list-style: none;
            padding: 0;
            margin: 0;
            align-items: center;
        }

        /* Pagination Items */
        .pagination-item {
            display: flex;
        }

        /* Pagination Links */
        .pagination-link {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 2.25rem;
            min-width: 2.25rem;
            padding: 0 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            color: var(--text);
            transition: background 0.2s;
        }

        /* Default/ghost variant */
        .pagination-link.ghost {
            background: transparent;
            border: 1px solid transparent;
        }

        .pagination-link.ghost:hover {
            background: #f1f5f9;
        }

        /* Outline variant (active) */
        .pagination-link.outline {
            background: white;
            border: 1px solid var(--border);
        }

        /* Navigation Buttons */
        .pagination-nav {
            gap: 0.5rem;
            padding: 0 1rem;
        }

        /* Icons */
        .pagination-icon {
            width: 1rem;
            height: 1rem;
        }

        /* Ellipsis */
        .pagination-ellipsis {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.25rem;
            height: 2.25rem;
            color: #64748b;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .pagination-text {
                display: none;
            }
            .pagination-nav {
                padding: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="pagination" role="navigation" aria-label="pagination">
        <ul class="pagination-content">
            <!-- Previous Button -->
            <li class="pagination-item">
                <a href="#" class="pagination-link ghost pagination-nav" aria-label="Go to previous page">
                    <svg class="pagination-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                    <span class="pagination-text">Previous</span>
                </a>
            </li>

            <!-- Page Numbers -->
            <li class="pagination-item">
                <a href="#" class="pagination-link ghost">1</a>
            </li>
            <li class="pagination-item">
                <a href="#" class="pagination-link outline" aria-current="page">2</a>
            </li>
            <li class="pagination-item">
                <a href="#" class="pagination-link ghost">3</a>
            </li>
            
            <!-- Ellipsis -->
            <li class="pagination-item">
                <span class="pagination-ellipsis" aria-hidden="true">
                    <svg class="pagination-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M6 12h.01M12 12h.01M18 12h.01" />
                    </svg>
                    <span class="sr-only">More pages</span>
                </span>
            </li>
            
            <li class="pagination-item">
                <a href="#" class="pagination-link ghost">8</a>
            </li>

            <!-- Next Button -->
            <li class="pagination-item">
                <a href="#" class="pagination-link ghost pagination-nav" aria-label="Go to next page">
                    <span class="pagination-text">Next</span>
                    <svg class="pagination-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 18l6-6-6-6" />
                    </svg>
                </a>
            </li>
        </ul>
    </nav>

    <script>
        // Current page state
        let currentPage = 2;
        const totalPages = 8;

        // Update active page
        function updateActivePage(newPage) {
            // Validate page number
            newPage = Math.max(1, Math.min(newPage, totalPages));
            
            // Update current page
            currentPage = newPage;
            console.log(`Navigated to page ${currentPage}`);
            
            // Update UI (in a real app, you'd update content here)
            document.querySelectorAll('.pagination-link').forEach(link => {
                link.classList.remove('outline');
                link.classList.add('ghost');
                link.removeAttribute('aria-current');
                
                if (parseInt(link.textContent) === currentPage) {
                    link.classList.remove('ghost');
                    link.classList.add('outline');
                    link.setAttribute('aria-current', 'page');
                }
            });
        }

        // Event listeners
        document.querySelectorAll('.pagination-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (this.classList.contains('pagination-nav')) {
                    // Previous/Next buttons
                    const isPrevious = this.querySelector('[d="M15 18l-6-6 6-6"]');
                    updateActivePage(isPrevious ? currentPage - 1 : currentPage + 1);
                } else if (!isNaN(parseInt(this.textContent))) {
                    // Numbered page
                    updateActivePage(parseInt(this.textContent));
                }
            });
        });
    </script>
</body>
</html>
